<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>비밀번호찾기</h2>
  </div>

  <form action="item.html" th:action th:object="${FindpasswordForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div>
      <label for="loginId">아이디</label>
      <input type="text"  id="loginId" th:field="*{findId}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{findId}" />
    </div>
    <div>
      <label for="password">이름</label>
      <input type="text" value="" id="password" th:field="*{findname}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{findname}" />
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호찾기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
