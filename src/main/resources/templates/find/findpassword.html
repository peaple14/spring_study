<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>비밀번호찾기</h2>
    </div>

    <form action=@{/login} th:action th:object="${FindPasswordForm}" method="post">
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" id="loginId" th:field="*{findpassword_Id}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{findpassword_Id}"></div>
        </div>

        <div class="mb-3">
            <label for="loginId" class="form-label">이메일</label>
            <input type="text" id="email" th:field="*{findpassword_email}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{findpassword_email}"></div>
        </div>

        <div th:if="${param.error}" class="text-danger mt-2">
            비어있는부분이 있으면 안됩니다.
        </div>



        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호찾기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='login.html'"
                        th:onclick="|location.href='@{/login}'|">취소</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
