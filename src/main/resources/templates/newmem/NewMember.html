<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <form th:action="@{/newmember}" method="post">

        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{member.id}" class="form-control">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{member.password}" class="form-control">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{member.email}" class="form-control">
        </div>

        <div th:if="${param.error}" class="text-danger mt-2">
            비어있는부분이 있으면 안됩니다.
        </div>

        <hr class="my-4">

        <div class="text-center">
            <button class="btn btn-primary" type="submit">회원가입</button>
        </div>

    </form>

</div> <!-- /container -->

<!-- Bootstrap JS and Popper.js scripts (for dropdowns, modals, etc.) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
